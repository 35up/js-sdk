<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>35up Integration Demo</title>
</head>
<body>
<h1>Shopping cart</h1>
<button>Fetch recommendations</button>
<br/>
<br/>
<div id="cart-wrapper"></div>
<script type="text/javascript" src="../dist/35up-js-sdk.iife.min.js"></script>
<script>
    const container = document.getElementById('cart-wrapper');
    const sdk = window.thirtyFiveUp.initialise({partner: '35up-test'});

    document.getElementsByTagName('button')[0].onclick = function() {
      const input = {
        baseProduct: {
          title: 'bestandskunden-samsung-galaxy-s10-plus-128gb-schwarz-12xlow',
        }
      };

      sdk.getProductRecommendations(input)
        .then((recommendations) => {
          container.innerText = JSON.stringify(recommendations.data);
        });
    };
</script>
</body>
</html>
